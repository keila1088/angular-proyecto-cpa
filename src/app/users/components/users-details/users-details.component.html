<div *ngIf="loading; else loaded">loading...</div>
<ng-template #loaded>
    <div *ngIf="error; else infoUser">
        <p>Error: {{ error }}</p>
    </div>
    <ng-template #infoUser>
        <ul>
            <li>
                {{ user.name }}
            </li>
            <li>
                {{ user.email }}
            </li>
        </ul>
    </ng-template>
</ng-template>
