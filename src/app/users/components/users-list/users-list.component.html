<div *ngIf="loading; else loaded">loading...</div>
<ng-template #loaded>
    <div *ngIf="error; else infoUser">
        <p>Error: {{ error }}</p>
    </div>
    <ng-template #infoUser>
        <section class="user-list-container">
            <a *ngFor="let user of users;" routerLink="/users/{{user.id}}" class="card-styler">
                <h3>{{ user.name }}</h3>
            </a>
        </section>
    </ng-template>
</ng-template>
